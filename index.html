<!DOCTYPE html>
<html>
  <head>
    <title>Nodegit API documentation</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
      .nav .nav > li > a {
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 30px;
        font-size: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nodegit</h1>
    </div>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/html" id="template">
      <div class="row">
        <div class="col-md-3 files">
          <ul class="nav nav-stacked">
            <% data.forEach(function(file) { %>
              <% if (!file.ignore) { %>
                <li>
                  <a href="#<%= file.jsClassName %>"><%= file.jsClassName %></a>
                  <ul class="nav">
                    <% (file.functions || []).forEach(function(fn) { %>
                      <% if (!fn.ignore) { %>
                        <li><a href="#<%= file.jsClassName + '-' + fn.jsFunctionName %>"><%= fn.jsFunctionName %></a></li>
                      <% } %>
                    <% }) %>
                  </ul>
                </li>
              <% } %>
            <% }) %>
          </ul>
        </div>
        <div class="col-md-9 info">
          <% data.forEach(function(file) { %>
            <% if (!file.ignore) { %>
              <section>
                <h2 id="<%= file.jsClassName %>"><%= file.jsClassName %></h2>
                <% (file.functions || []).forEach(function(fn) { %>
                  <% if (!fn.ignore) { %>
                    <%
                      var args = [], returns = [];
                      fn.args.forEach(function(arg) {
                        if (arg.isSelf || arg.isPayload) return;
                        if (arg.isReturn) returns.push(arg)
                        else args.push(arg);
                      });
                      if (!fn.return.isErrorCode) returns.push(fn.return);

                      var signature = [];
                      args.forEach(function(arg) {
                        signature.push(arg.name);
                      });
                      if (fn.isAsync) signature.push('callback');
                    %>
                    <section class="panel panel-default">
                      <div class="panel-heading" id="<%= file.jsClassName + '-' + fn.jsFunctionName %>"><strong><%= file.jsClassName %><%= fn.isPrototypeMethod ? '.prototype' : '' %>.<%= fn.jsFunctionName %>(<%= signature.join(', ') %>)</strong></div>
                      <div class="panel-body">
                        <%= fn.description %>
                        <% if (args.length > 0) { %>
                          <div class="panel panel-info">
                            <div class="panel-heading">Arguments</div>
                            <table class="table">
                              <thead>
                                <tr>
                                  <th>Class</th>
                                  <th>Name</th>
                                  <th>Comment</th>
                                </tr>
                              </thead>
                              <tbody>
                                <% args.forEach(function(arg) { %>
                                  <tr>
                                    <td><%= arg.jsClassName %></td>
                                    <td><%= arg.name %></td>
                                    <td><%= arg.comment %></td>
                                  </tr>
                                <% }) %>
                               <% if (fn.isAsync) { %>
                                  <tr>
                                    <td><strong>Function</strong></td>
                                    <td>callback</td>
                                    <td><strong>Takes error and the return value specified below</strong></td>
                                  </tr>
                                <% } %>
                              </tbody>
                            </table>
                          </div>
                        <% } %>
                        <% if (returns.length == 1) { %>
                          <div class="panel panel-warning">
                            <div class="panel-heading">Return</div>
                            <table class="table">
                              <tbody>
                                <% returns.forEach(function(rn) { %>
                                  <tr>
                                    <td><%= rn.jsClassName %></td>
                                    <td><%= rn.comment %></td>
                                  </tr>
                                <% }) %>
                              </tbody>
                            </table>
                          </div>
                        <% } else if (returns.length > 1) { %>
                          <div class="panel panel-warning">
                            <div class="panel-heading">Returns an object with these fields</div>
                            <table class="table">
                              <thead>
                                <tr>
                                  <th>Class</th>
                                  <th>Name</th>
                                  <th>Comment</th>
                                </tr>
                              </thead>
                              <tbody>
                                <% returns.forEach(function(rn) { %>
                                  <tr>
                                    <td><%= rn.jsClassName %></td>
                                    <td><%= rn.name %></td>
                                    <td><%= rn.comment %></td>
                                  </tr>
                                <% }) %>
                              </tbody>
                            </table>
                          </div>
                        <% } %>
                      </div>
                    </section>
                  <% } %>
                <% }) %>
              </section>
            <% } %>
          <% }) %>
        </div>
      </div>
    </script>
    <script type="text/javascript">
      $.getJSON('params.json', function(data) {
        $('.container').append(_.template($('#template').html())({data: data}));
      });
    </script>
  </body>
</html>
